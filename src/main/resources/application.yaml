webserver:
  port: 10160
  host: 0.0.0.0
  access-log:
    format: "%h %u %t %r %s %b %{Referer}i %T"

grpcserver:
  host: 0.0.0.0
  port: 10168

tracing:
  enabled: true
  service: metadata-distributor
  sampler-type: const
  sampler-param: 1
  protocol: http
  host: localhost
  port: 14268
  path: /api/traces
  paths:
    - path: "/favicon.ico"
      enabled: false
    - path: "/metrics"
      enabled: false
    - path: "/health"
      enabled: false

pubsub:
  use-emulator: true
  emulator:
    host: localhost
    port: 8538
  credential-provider: emulator
  credentials:
    service-account:
      path: secret/my-service-account-key.json
    compute-engine:
    emulator:
    default:
  metadata-routing:
    - upstream:
        - projectId: dapla
          topic: file-events-1
          subscription: metadata-distributor-catalog
          ack-deadline-seconds: 30
          dlq:
            projectId: dapla
            topic: file-events-1-dlq
            max-redelivery-attempts: 5
            subscription: file-events-1-dlq-errors
      downstream:
        - projectId: dapla
          topic: catalog-1

cloud-storage:
  enabled: false
  credential-provider: service-account
  credentials:
    service-account:
      path: secret/my-service-account-key.json
    compute-engine:
    default:
