grpcserver:
  port: 0

webserver:
  port: 0

tracing:
  enabled: false

pubsub:
  use-emulator: true
  emulator:
    host: localhost
    port: 8538
  credential-provider: emulator
  metadata-routing:
    - upstream:
        - projectId: dapla
          topic: file-events-1
          subscription: metadata-distributor-catalog
          ack-deadline-seconds: 3
          dlq:
            projectId: dapla
            topic: file-events-1-dlq
            max-redelivery-attempts: 2
            subscription: file-events-1-dlq-errors
      downstream:
        - projectId: dapla
          topic: catalog-1

cloud-storage:
  enabled: false

metadatads:
  format: PKCS12
  keystore: src/test/resources/metadata-verifier_keystore.p12
  keyAlias: dataAccessCertificate
  password: changeit
  algorithm: SHA256withRSA
