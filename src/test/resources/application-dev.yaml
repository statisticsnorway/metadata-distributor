grpcserver:
  port: 0

webserver:
  port: 0

tracing:
  enabled: false

pubsub:
  use-emulator: true
  emulator:
    host: localhost
    port: 8538
  credential-provider: emulator
  credentials:
    service-account:
      path: secret/my-service-account-key.json
    compute-engine:
    emulator:
    default:
  metadata-routing:
    - upstream:
        - projectId: dapla
          topic: file-events-1
          subscription: metadata-distributor-catalog
      downstream:
        - projectId: dapla
          topic: catalog-1
    - upstream:
        - projectId: dapla
          topic: file-events-1
          subscription: metadata-distributor-lineage
      downstream:
        - projectId: dapla
          topic: lineage
