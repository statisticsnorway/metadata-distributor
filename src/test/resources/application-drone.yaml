grpcserver:
  port: 0

webserver:
  port: 0

tracing:
  enabled: false

pubsub:
  use-emulator: true
  emulator:
    host: pubsub
    port: 8538
  credential-provider: emulator
  metadata-routing:
    - upstream:
        - projectId: dapla
          topic: file-events-1
          subscription: metadata-distributor-catalog
      downstream:
        - projectId: dapla
          topic: catalog-1

storage:
  file-system:
    path-prefix: /data
  cloud-storage:
    enabled: false

metadatads:
  bypass-validation: false
  format: PKCS12
  keystore: src/test/resources/metadata-verifier_keystore.p12
  keyAlias: dataAccessCertificate
  password: changeit
  algorithm: SHA256withRSA
